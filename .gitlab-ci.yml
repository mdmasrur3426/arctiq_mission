stages:
  - test
  - build

variables:
  REGISTRY_HOSTNAME: gcr.io/arctiq-mission-masrur
  IMAGE_TAG: $REGISTRY_HOSTNAME/$CI_PROJECT_NAME/$CI_PROJECT_NAMESPACE/arctiq-image:$CI_COMMIT_SHORT_SHA


lint_test:
  image: python:3.8.0-slim
  stage: test
  before_script:
    - pip3 install flake8==4.0.1
    - pip3 install flake8-html==0.4.1 Jinja2==3.0
  script:
    - flake8 --format=html --htmldir=flake8_reports/
  artifacts:
    when: always
    paths:
      - flake8_reports/

