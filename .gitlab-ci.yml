build:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  before_script:
    - docker info
    - echo "$SERVICE_ACCOUNT_KEY" > key.json
    - docker login -u _json_key --password-stdin https://gcr.io < key.json
  script:
    - docker build -t $IMAGE_TAG .
    - docker images
    - docker push $IMAGE_TAG